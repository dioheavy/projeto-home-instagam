<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-img-login.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-form">

                    <form>
                        <div class="form-group">                            
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Telefone, nome de usuário ou email">                            
                        </div>
                        <div class="form-group">
                            
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                    <button type="button" class="btn btn-primary btn-block">Botão block-level</button>
                    </form>

                </div>

                <div class="bl-ou">
                    <div><hr></div>
                    <div class="bl-item">OU</div>
                    <div><hr></div>
                </div>

                <div class="group-inner">
                    <p><span><img class="face-icon" src="./img/face-icon.png" alt="celular"></span>Entrar com o Facebook</p>
                    <p>Esqueceu a senha?</p>
                </div>
                
                
            </div>

            <div class="group bl">                
                <p class="not-account">
                    Não tem uma conta? <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" ><img class="app-download" src="./img/apple-button.png" alt="celular"></a>
                    <a href="#" ><img class="app-download" src="./img/googleplay-button.png" alt="celular"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
